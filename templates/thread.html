{% extends "base.html" %}
{% block title %}Thread{% endblock %}
{% block content%}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{ thread[1] }}</h2>
            <p class="card-text">{{ thread[2] }}</p>
        </div>
        <div class="card-footer text-body-secondary">
            Creator and time
        </div>
    </div>
    {% for comment in comments %}
    <div class="container border">
        <p>{{ comment[0] }}</p>
    </div>
    {% endfor %}
    <div>
        <form action="/groups/{{group[0]}}/threads/{{thread[0]}}/comments" method="POST">
            <div>
                <label>Comment</label>
                <input type="text" name="comment"/>
            </div>
            {% if error %}
            <p>Error: {{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-primary">Add comment</button>
        </form>
    </div>
</div>
{% endblock %}
