{% extends "base.html" %}
{% block title %}Group{% endblock %}
{% block content%}
<div class="container">
    <h1>{{ group[1] }}</h1>
    <p>{{ group[2] }}</p>
    <h2>Threads</h2>
    <div>
        {% for thread in threads %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><a href="/groups/{{group[0]}}/threads/{{thread[0]}}">{{ thread[1] }}</a></h5>
                <p class="card-text">{{ thread[2] }}</p>
            </div>
            <div class="card-footer text-body-secondary">
                By: {{ thread[3] }}
            </div>
        </div>
        {% endfor %}
    </div>
    <form action="/groups/{{group[0]}}/threads" method="POST">
        <div>
            <label>Title</label>
            <input type="text" name="title">
        </div>
        <div>
            <label>Content</label>
            <input type="text" name="content">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
