{% extends "base.html" %}
{% block title %}Groups{% endblock %}
{% block content%}
<div>
    <h1>Groups</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>
                    <a href="/groups/{{group[2]}}">{{ group[1] }}</a>
                </td>
                <td>{{ group[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/groups/new">Add new group</a>
</div>
{% endblock %}
